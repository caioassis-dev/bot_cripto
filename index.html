<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="d-flex justify-content-center" style="width: 350px; height: 400px;">
            <div class="card border-0 text-bg-success text-center w-100 h-100">
                <h1 class="mb-0 mt-4">BTC / USDT</h1>
                <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
                    <h1 class="text-uppercase text-dark fw-semibold mb-2">PRICE</h1>
                    <h2 class="mb-0 text-dark">
                        <span id="price">$0</span>
                    </h2>
                    <h1 class="text-uppercase text-dark fw-semibold mb-2 mt-4">RSI</h1>
                    <h2 class="mb-0 text-dark">
                        <span id="rsi">$0</span>
                    </h2>
                    <h1 class="mb-0 mt-4 text-dark">
                        <span id="action">WAIT</span>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
